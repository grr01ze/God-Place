<head>

  <style>
    body {
      background-color: white;

    }

    h1, h2 {
      color: #FFD700;

    .gold-box {
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      display: inline-block;
      width: 80%;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      border: 2px solid #FFD700;
      border-radius: 8px;
      width: 60%;
    }

    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }

    .lettre {
      font-size: 1.5em;
      margin: 0 5px;
    }

    .erreurs {
      color: red;
      margin-top: 10px;
    }

    .progression {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .victoire {
      color: green;

    }

    .defaite {

    }
  </style>
</head>
<body>
  <h1>âœï¸ Cruxifier</h1>

  <div class="gold-box">
    <h2>Lancer une partie</h2>
    <form id="form-mot">
      <input type="text" id="mot-secret" placeholder="Mot mystÃ¨re" required />
      <button type="submit">Commencer</button>
    </form>
  </div>

  <div class="gold-box" id="jeu" style="display:none;">
    <h2>Devine le mot</h2>
    <div id="affichage-mot" style="font-size: 2em; letter-spacing: 10px;"></div>
    <input type="text" id="lettre" maxlength="1" placeholder="Lettre" style="margin-top:10px;" />
    <button onclick="proposerLettre()">Envoyer</button>
    <div class="erreurs" id="erreurs"></div>
    <div class="progression" id="progression"></div>
    <div id="fin" style="margin-top:15px;"></div>
  </div>

  <script>
    let mot = "";
    let lettresTrouvees = [];
    let erreurs = [];
    let maxErreurs = 6;

    const etapesJesus = [
      "ğŸ™ JÃ©sus commence son chemin.",
      "ğŸš¶ JÃ©sus marche dans le dÃ©sert.",
      "ğŸ˜“ JÃ©sus transpire sous le soleil.",
      "ğŸªµ JÃ©sus porte la croix.",
      "ğŸ¤• JÃ©sus tombe sous le poids.",
      "ğŸª¢ JÃ©sus est clouÃ© sur la croix.",
      "âœï¸ JÃ©sus est crucifiÃ©."
    ];

    document.getElementById("form-mot").addEventListener("submit", function(e) {
      e.preventDefault();
      mot = document.getElementById("mot-secret").value.toLowerCase().trim();
      if (mot.length < 2) return alert("Mot trop court.");
      lettresTrouvees = Array(mot.length).fill("_");
      erreurs = [];
      document.getElementById("jeu").style.display = "block";
      document.getElementById("form-mot").style.display = "none";
      afficherMot();
      afficherEtat();
    });

    function afficherMot() {
      document.getElementById("affichage-mot").innerText = lettresTrouvees.join(" ");
    }

    function proposerLettre() {
      const l = document.getElementById("lettre").value.toLowerCase();
      document.getElementById("lettre").value = "";

      if (!l.match(/[a-z]/i) || l.length !== 1) return;

      if (lettresTrouvees.includes(l) || erreurs.includes(l)) return;

      if (mot.includes(l)) {
        for (let i = 0; i < mot.length; i++) {
          if (mot[i] === l) lettresTrouvees[i] = l;
        }
      } else {
        erreurs.push(l);
      }

      afficherMot();
      afficherEtat();
      verifierFin();
    }

    function afficherEtat() {
      document.getElementById("erreurs").innerText = `Lettres incorrectes : ${erreurs.join(", ")}`;
      document.getElementById("progression").innerText = etapesJesus[erreurs.length];
    }

    function verifierFin() {
      if (!lettresTrouvees.includes("_")) {
        document.getElementById("fin").innerHTML = `<div class="victoire">ğŸ‰ Bravo ! Tu as sauvÃ© JÃ©sus !</div>`;
        document.getElementById("lettre").disabled = true;
      } else if (erreurs.length >= maxErreurs) {
        document.getElementById("fin").innerHTML = `<div class="defaite">ğŸ’€ JÃ©sus a Ã©tÃ© crucifiÃ©. Le mot Ã©tait : <strong>${mot}</strong></div>`;
        document.getElementById("lettre").disabled = true;
      }
    }
  </script>
</body>
</html>
